{% extends 'layout.html' %}
{% load staticfiles %}

{% block content %}
	<div class="panel panel-default" style="margin-left: 30%;">
	<div class="panel-heading">
		<h3 class="panel-title">Please sign in</h3>
	</div>
	<div class="panel-body">
	  <form method="POST">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <span class="input-group-addon align-top">
            @
          </span>
          <span class="input-group-addon align-top1">
            <i class="fa fa-user"></i>
    </i>
          </span>
	    <button type="submit" class="btn btn-success form-control resize">Log In</button>
	  </form>
	</div>
	</div>
  {% if message %}
    {{ message }}
  {% endif %}
{% endblock %}
