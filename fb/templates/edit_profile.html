{% extends 'layout.html' %}

{% block content %}
  <h1>Update Profile</h1>

  
    <div class="row incadrare">
      <form enctype="multipart/form-data" method="POST" class="form-grup">
      {% csrf_token %}
      <div class="col-md-3">
        <img width="100%" src="{{ profile.avatar_url }}"/>
      </div>
      <div class="col-md-3">
        {{ form.as_p }}
        <button type="submit" class="btn btn btn-success">Save</button>
      </div>
      </form>
    </div>

{% endblock %}
