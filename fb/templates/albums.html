{% extends 'layout.html' %}

{% block content %}

  <h1>Albums</h1>
  
  <form class="form-horizontal" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-9">
        {{ form.as_p }} 
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-block" type="submit">
          Post
        </button>
      </div>
    </div>
  </form>

  <div class="albums">
  {% for album in albums %}
    <div class="media">
	  <p> {{ album.name }} </p>
	  <p> {{ album.description }} </p>
    </div>
  {% endfor %}
  
  </div>

{% endblock %}
